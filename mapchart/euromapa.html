<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1674px;
            height: 838px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/World_Countries_1.js"></script>
        <script src="data/venues_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:17, minZoom:4
        }).fitBounds([[39.023195736917764,-10.205539091589015],[61.38299442189715,61.46753251727421]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIGraylight_0');
        map.getPane('pane_ESRIGraylight_0').style.zIndex = 400;
        var layer_ESRIGraylight_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIGraylight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 4,
            maxZoom: 17,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIGraylight_0;
        map.addLayer(layer_ESRIGraylight_0);
        function pop_World_Countries_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>COUNTRY</strong><br />' + (feature.properties['COUNTRY'] !== null ? autolinker.link(feature.properties['COUNTRY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>SINGER(S)</strong><br />' + (feature.properties['SINGER(S)'] !== null ? '<img src="images/' + String(feature.properties['SINGER(S)']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">WINS:</th>\
                        <td>' + (feature.properties['WINS:'] !== null ? autolinker.link(feature.properties['WINS:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">YEAR:</th>\
                        <td>' + (feature.properties['YEAR:'] !== null ? autolinker.link(feature.properties['YEAR:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PARTICIPATING IN 2021?</th>\
                        <td>' + (feature.properties['PARTICIPATING IN 2021?'] !== null ? autolinker.link(feature.properties['PARTICIPATING IN 2021?'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SONG IN 2021</th>\
                        <td>' + (feature.properties['SONG IN 2021'] !== null ? autolinker.link(feature.properties['SONG IN 2021'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ELECTION TYPE:</th>\
                        <td>' + (feature.properties['ELECTION TYPE:'] !== null ? autolinker.link(feature.properties['ELECTION TYPE:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_World_Countries_1_0(feature) {
            switch(String(feature.properties['WINS:'])) {
                case '0':
                    return {
                pane: 'pane_World_Countries_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,0,70,1.0)',
                interactive: true,
            }
                    break;
                case '1':
                    return {
                pane: 'pane_World_Countries_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,9,136,1.0)',
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_World_Countries_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(39,47,202,1.0)',
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_World_Countries_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(95,108,255,1.0)',
                interactive: true,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_World_Countries_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(187,195,255,1.0)',
                interactive: true,
            }
                    break;
                case '5':
                    return {
                pane: 'pane_World_Countries_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(205,127,50,1.0)',
                interactive: true,
            }
                    break;
                case '6':
                    return {
                pane: 'pane_World_Countries_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(192,192,192,1.0)',
                interactive: true,
            }
                    break;
                case '7':
                    return {
                pane: 'pane_World_Countries_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(218,187,31,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_World_Countries_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(111,211,96,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_World_Countries_1');
        map.getPane('pane_World_Countries_1').style.zIndex = 401;
        map.getPane('pane_World_Countries_1').style['mix-blend-mode'] = 'normal';
        var layer_World_Countries_1 = new L.geoJson(json_World_Countries_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_World_Countries_1',
            layerName: 'layer_World_Countries_1',
            pane: 'pane_World_Countries_1',
            onEachFeature: pop_World_Countries_1,
            style: style_World_Countries_1_0,
        });
        bounds_group.addLayer(layer_World_Countries_1);
        map.addLayer(layer_World_Countries_1);
        function pop_venues_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>VENUE NAME</strong><br />' + (feature.properties['VENUE NAME'] !== null ? autolinker.link(feature.properties['VENUE NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CITY</th>\
                        <td>' + (feature.properties['CITY'] !== null ? autolinker.link(feature.properties['CITY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">YEAR HOSTED</th>\
                        <td>' + (feature.properties['YEAR HOSTED'] !== null ? autolinker.link(feature.properties['YEAR HOSTED'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">WINING COUNTRY</th>\
                        <td>' + (feature.properties['WINING COUNTRY'] !== null ? autolinker.link(feature.properties['WINING COUNTRY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">WINNING SONG</th>\
                        <td>' + (feature.properties['WINNING SONG'] !== null ? autolinker.link(feature.properties['WINNING SONG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_venues_2_0() {
            return {
                pane: 'pane_venues_2',
        rotationAngle: 0.0349066,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/euroheart.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_venues_2');
        map.getPane('pane_venues_2').style.zIndex = 402;
        map.getPane('pane_venues_2').style['mix-blend-mode'] = 'normal';
        var layer_venues_2 = new L.geoJson(json_venues_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_venues_2',
            layerName: 'layer_venues_2',
            pane: 'pane_venues_2',
            onEachFeature: pop_venues_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_venues_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_venues_2);
        map.addLayer(layer_venues_2);
        setBounds();
        </script>
    </body>
</html>
